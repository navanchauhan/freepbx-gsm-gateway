; chan_dongle configuration for SIM7600G-H USB modem
; This file configures the GSM dongle for Asterisk

[general]
interval=15          ; Seconds between device connection attempts

[defaults]
context=from-dongle  ; Context for incoming calls and SMS
group=0
rxgain=0             ; Receive audio gain
txgain=0             ; Transmit audio gain
autodeletesms=yes    ; Auto delete SMS after receiving
resetdongle=yes      ; Reset dongle during initialization
u2diag=-1            ; Modem mode setting
usecallingpres=yes   ; Use caller ID presentation
callingpres=allowed_passed_screen
disablesms=no        ; Enable SMS
language=en
smsaspdu=yes         ; SMS in PDU mode

[dongle0]
; SIM7600G-H device configuration
audio=/dev/ttyUSB3   ; Audio port
data=/dev/ttyUSB2    ; Data port (AT commands)
context=from-dongle  ; Context for incoming calls/SMS
group=1
rxgain=4             ; Increase RX volume
txgain=4             ; Increase TX volume
autodeletesms=yes    ; Auto delete SMS messages
resetdongle=yes      ; Reset on initialization
disable=no           ; Enable this device
initstate=start      ; Start on load
